<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="Calcular()">
    <div id = 'res'></div>
    <script>
       // var txtvelocidade = document.getElementById('txtvel')//
        // ou pode fazer assim//
        //var txtvelocidade = document.querySelector('input#txtvel')//
        function Calcular(){
            var txtvelocidade = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtvelocidade.value)
            res.innerHTML = `<p> A sua velocidade é <strong>${vel} </strong> Km/h. </p>`
            if (vel > 90){
                res.innerHTML += '<p> Você foi <strong>MULTADO</strong> por excesso de velocidade. </p>'}
            else{
                res.innerHTML += '<p> <strong>Parabéns</strong>, você dirigiu dentro dos limites de velocidade.'
            }
            res.innerHTML += '<p> Dirija sempre com atenção. </p>' 
            
        }
    </script>
</body>
</html>
